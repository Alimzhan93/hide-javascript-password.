<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <form>
            <div class="from_title">Регистрация</div>
            
            <label class="lable">
                Логин:
                <input type="text" class="form_input" placeholder="Введите логин:">
            </label>

            <label class="lable password_label">
                Пароль:
                <input type="password" class="form_input password_input" placeholder="Введите пароль:">
                <div class="password_btn "><img src="./img/optic_password.svg" alt=""></div>
            </label>

            <button type="submit" class="btn">зарегистрироваться</button>

        </form>
        <input type="range" 
                min="1" 
                max="100" 
                value="50" 
                class="slider"
                id="slide">
                <h4 id="output"></h4>
    </div>
    <div class="selector">
        <h1 class="mb-4">Скрыть/Открыть блок</h1>

        <button class="btn btn-outline-primary mb-3" id="button" type="button">
            Открыть блок
        </button>

        <div class="card card-body content-hidden" id="content">
            Блок с контентом. Lorem ipsum dolor sit amet consectetur adipisicing
            elit. Distinctio, maiores nulla nesciunt labore optio minus
            quibusdam excepturi voluptate atque iusto eaque enim, quos
            consectetur aliquam quasi repellendus vel quis sequi.
        </div>
    </div>

</body>
</html>
